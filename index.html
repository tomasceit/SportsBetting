<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;0,800;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>SportsBetting | Tomas Ceit</title>
</head>

<body>
    <div class="container-fluid">
        <!-- NavBar-->
        <header class="row sticky-top">
            <nav class="navbar navbar-expand-lg navbar-light w-100 shadow pl-5 pr-5 pt-3">
                <a class="navbar-brand" href="./index.html">
                    <!-- <img src="" width="30" height="30" class="d-inline-block align-top" alt="Logo" loading="lazy"> -->
                    Sports<span>Betting</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">PESO ARGENTINO - ARS</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#" onclick="chooseCoin('PESO ARGENTINO - ARS')">PESO ARGENTINO - ARS</a>
                                <a class="dropdown-item" href="#" onclick="chooseCoin('US DOLLAR - USD')">US DOLLAR - USD</a>
                                <a class="dropdown-item" href="#" onclick="chooseCoin('BITCOIN - BTC')">BITCOIN - BTC</a>
                            </div>
                        </li>
                        <li class="nav-item active">
                            <button type="button" class="btn btn-green ml-3 mr-3 mb-2">Log In</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-green">Sign Up</button>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        
        <div class="row m-4">
            <!-- Sports-->
            <aside id="sports" class="col-md-2 d-flex justify-content-center mt-5" role="group">
                <div class="list-group mw-100 position-fixed">
                    <a class="list-group-item" href="#" onclick="writeGames('soccer_argentina_primera_division')">Primera Argentina</a>
                    <a class="list-group-item" href="#" onclick="writeGames('soccer_uefa_champs_league')">UEFA Champions</a>
                    <a class="list-group-item" href="#" onclick="writeGames('soccer_germany_bundesliga')">German Bundesliga</a>
                    <a class="list-group-item" href="#" onclick="writeGames('soccer_epl')">Premier League</a>
                    <a class="list-group-item" href="#" onclick="writeGames('soccer_spain_la_liga')">La Liga - Spain</a>
                    <a class="list-group-item" href="#" onclick="writeGames('soccer_france_ligue_one')">Ligue 1 - France</a>
                    <a class="list-group-item" href="#" onclick="writeGames('soccer_italy_serie_a')">Serie A - Italy</a>
                </div>
            </aside>
            <div class="col-md-7">
                <!-- GamesOdds-->
                <section id="gamesOdds">
                    <table id="games" class="table"></table>
                </section>

                <!-- Footer-->
                <footer id="footer" class="mt-5r">
                    <p class="text-center">Design by Tomas Ceit - 2021</p>
                </footer>
            </div>
            <!-- My bets-->
            <aside id="myBets" class="col-md-3 mr-n2 mt-5">
                <div class="card border-dark mb-3" style="width: 18rem;">
                    <div class="d-flex flex-row">
                        <button id="betSlip" class="btn card-header text-center w-50" onclick="betSlip()">Bet
                            Slip</button>
                        <button id="misApuestas" class="btn card-header text-center w-50" onclick="showBets()">My
                            Bets</button>
                    </div>
                    <div id="card-body" class="card-body text-dark">
                        <p id="removeInfo" class="text-center">Para realizar una apuesta clickea en las probabilidades
                        </p>
                    </div>
                </div>
            </aside>
        </div>
    </div>




    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Javascript-->
    <script src="./js/functions/removeBets.js"></script>
    <script src="./js/functions/placeBet.js"></script>
    <script src="./js/functions/showBets.js"></script>
    <script src="./js/functions/writeGames.js"></script>
    <script src="./js/class/GamesOdds.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>

</html>
